<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion de Equipo Expo</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b> Gestion Expo System</b></li>
            </ul>
            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi Perfil</a></li>
                <li><a href="#" role="button"> Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo</h2>
        <div class="tabla-scroll">
            <table  id="tabla">
                <thead>
               <tr>
                   <th>ID</th>
                   <th>Nombre</th>
                   <th>Apellido</th>
                   <th>Edad</th>
                   <th>Correo</th>
                   <th>Acciones</th>
               </tr>
           </thead>
           <tbody>
               
           </tbody>
           </table>
        </div>
    </main>
    <!--Modal para agregar registros-->
    <dialog id="modalAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrantes</h3>
            </header>
            <form id="frmAgregarIntegrante">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="number" placeholder="Edad" id="edad" required>
                <input type="email" id="email" placeholder="Correo electrÃ³nico" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>
    <!--Boton flotante para agregar registros-->
    <!--title es para el texto que aparecera cuando te pongas arriba-->
    <button class="add-button" id="btnAbrirModal" title="Agregar Integrantes">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-plus-icon lucide-user-round-plus"><path d="M2 21a8 8 0 0 1 13.292-6"/><circle cx="10" cy="8" r="5"/><path d="M19 16v6"/><path d="M22 19h-6"/></svg>
    </button>

    <dialog id="modalActualizar">
        <h1>a</h1>
    </dialog>
    <script src="JS/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
